<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    <!-- Linking Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Adding Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
    <!--Adding moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Linking Styles CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Linking Script Below-->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>

<!--End of Head / Beginning of Body/Content-->



<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

        <div id="content" class="row">

            <div class="col-lg-8">

                <!--Table for Current Train time-->
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!--Table for adding Train-->
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!--Form to enter data-->
                        <form>
                            <div class="form-group">
                                <label for="nameInput">Train Name</label>
                                <input id="nameInput" class="form-control"  type="text">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input id="destinationInput" class="form-control"  type="text">
                            </div>
                            <div class="form-group">
                                <label for="timeInput">Train Time (HH:mm --- must use this format)</label>
                                <input id="timeInput" class="form-control"  type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (minutes)</label>
                                <input id="frequencyInput" class="form-control"  type="text">
                            </div>
                            <button class="btn" id="addTrainButton" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

</body>

</html>
